{{ define "main" }}
<main>
    <p style="text-align: left;margin-bottom: 1ch;">
        {{ .Content }}

        {{- range .Pages }}
    <p>
        <a href="{{ .Permalink }}"> {{ .Title }}</a>
        {{ if .Summary }}
        ({{ partial "pagetags.html" . }}) <i> {{ .Date.Format "2006-01-02" }}</i>
        <br>
        <quote>{{ .Summary }}</quote>
        {{ end }}
    </p>
    {{- end }}
    </p>
</main>
{{ end }}
