{{ define "main" }}
<main>
    <p style="text-align: left;margin-bottom: 1ch;">
        {{ .Content }}

        {{- range .Pages }}
        {{ .Date.Format "2006-01-02" }} | <a href="{{ .Permalink }}"> {{ .Title }}</a> |
        ({{ partial "pagetags.html" . }})
        <br>
        {{- end }}
    </p>
</main>
{{ end }}
